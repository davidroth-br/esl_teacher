        <h1>PLACEMENT TEST</h1>
        <form method="post" action="placement.html">
            <section>
                <h2>Section 3 - Writing</h2>
                <ol start="77">
                    <li>
                        <label><b>Write a letter or email to your new pen-friend from abroad and introduce yourself. Say where you
                            come from, where you live and give a little information about your family and friends as well as your
                            hobbies and interests. Say how long you have been learning English and how you would like to improve
                            your English. Write 80-100 words.</b></label><br>
                    </li>
                    <textarea name="W1" cols="100" rows="25"></textarea><br><br>
                    <li>
                        <label><b>You are going to take part in a magazine competition for a story with the title ‘A Perfect Day’.
                            Write your story and use at least three of the following linking words: after, before, then, as soon as,
                            by the time, just as, during, while. Write 150-200 words.</b></label><br>
                    </li>
                    <textarea name="W2" cols="100" rows="25"></textarea><br><br>
                    <li>
                        <label><b>Write a review of a film you have seen for a local English-language newspaper. Include information
                            about the plot, the acting, the cinematography and anything else you think is relevant. Write 200–220 words.</b></label><br>
                    </li>
                    <textarea name="W3" cols="100" rows="25"></textarea>
                </ol>
            </section>
            <input type="submit" value="Submit">
        </form>
